@(imagesNum: Int, images: List[Image])
@import helper._
@main("ユーザー") {
<div class="main-content">
    <div class="container">
        <div class="row show-grid">
            <div class="col-md-12" data-original-title="">
            <p>Registered Image(s): <b>@imagesNum.toString()</b></p>
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                <tr><th>id</th>
                    <th>name</th>
                    <th>filename</th>
                    <th>link</th>
                    <th>action</th>
                </tr>
                </thead>
                <tbody>
                @for(img <- images)  {
                    <tr><td>@img.id.get</td>
                        <td>@img.name</td>
                        <td>@img.filename</td>
                        <td><a href="@routes.Assets.at("picture/" + img.filename)" class="btn btn-default">img</a></td>
                        <td><a href="@routes.Application.show(img.id.get)" class="btn btn-info">show</a>
                            <a href="@routes.Application.edit(img.id.get)" class="btn btn-success">edit</a>
                            @form(routes.Application.delete(img.id.get), 'style -> "display: inline") {
                                <input type="submit" value="delete" class="btn btn-danger" onclick="return confirm('Are you sure?');">
                            }
                        </td>
                    </tr>
                }
                </tbody>
            </table>
            <hr>
            </div>
        </div>
    </div>
</div>
}
