@(images: List[Image])
@main("ギャラリー") {
<div class="main-content">
  <div class="container">
    <div class="row">
      @for(img <- images) {
        <div class="col-xs-6 col-md-3" data-original-title="">
          <a href="@routes.Assets.at("picture/" + img.filename)" class="thumbnail">
            <img src="@routes.Assets.at("picture/" + img.filename)" alt="(img.filename)" width="300">
          </a>
        </div>
      }
    </div>
  </div>
</div>
}
